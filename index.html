<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafic in SVG</title>
    <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<!-- todas las etiquetas dentro del svg tienen que cerrarse -->


<!-- rect x="": (Posicion en el eje x)-->
<!-- rect y="": (Posicion en el eje y)-->
<!-- rect fill="": (color de la figura(remplaza al background-color)) -->
<!-- rect stroke="": (el color del borde) -->
<!-- rect stroke-width="": (el ancho del borde) -->
<!-- rect stroke-linejoin="": (Como se debe comportar/renderizar dos stroke) -->


<!-- line stroke-linecap="": (Como acaba el final de la linea) -->
<!-- polyline points="": (lineas rectas definidas por puntos dentros del atributo points) -->



<!-- circle cx=""(centro del circulo en el eje x) -->
<!-- circle cy=""(centro del circulo en el eje y) -->
<!-- circle r="" (Radio del circulo) -->
<!-- circle rx="" (Radio en el eje x) -->
<!-- circle ry="" (Radio en el eje y) -->

<body>
    <svg class="svg-1" width="" height="1000" viewBox='-450 -450 900 600'>
        <circle class="circulo" cx="0" cy="-340" r="50" fill="white"></circle>
        <circle class="circulo" cx="0" cy="-200" r="100" fill="white"></circle>
        <circle class="circulo" cx="0" cy="1" r="150" fill="white"></circle>
        <circle class="svg-1__ojos" cx="-15" cy="-355" r="5" fill="black"></circle>
        <circle class="svg-1__ojos" cx="15" cy="-355" r="5" fill="black"></circle>

        <circle class="svg-1__ojos" cx="0" cy="-250" r="5" fill="black"></circle>
        <circle class="svg-1__ojos" cx="0" cy="-200" r="5" fill="black"></circle>
        <circle class="svg-1__ojos" cx="0" cy="-150" r="5" fill="black"></circle>



        <line x1="-84" y1="-250" x2="-250" y2="-200" stroke="black" stroke-width="6"></line>
        <line x1="-260" y1="-220" x2="-248" y2="-200" stroke="black" stroke-width="6"></line>
        <line x1="-250" y1="-175" x2="-248" y2="-200" stroke="black" stroke-width="6"></line>
        <line x1="-275" y1="-195" x2="-250" y2="-200" stroke="black" stroke-width="6"></line>

        <line x1="84" y1="-250" x2="250" y2="-200" stroke="black" stroke-width="6"></line>
        <line x1="260" y1="-220" x2="248" y2="-200" stroke="black" stroke-width="6"></line>
        <line x1="250" y1="-175" x2="248" y2="-200" stroke="black" stroke-width="6"></line>
        <line x1="275" y1="-195" x2="250" y2="-200" stroke="black" stroke-width="6"></line>

        <polygon points="-6,-345 6,-345 3,-315" fill="orange"></polygon>
        <defs>
            <path id="text" d="M-100,-45 Q100,-200 200,200"/>
        </defs>  
        <text font-size="40" font-family="UnifrakturMaguntia">
        <textPath xlink:href="#text">
            Feliz navidad</textpath>
        </text>  
    </svg>
</body>
</html>
