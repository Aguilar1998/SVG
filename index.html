<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafic in SVG</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <svg>
        <rect class="rect" x="50" y="10" />
        <rect class="rect1" x="50" y="130" />
        <rect class="rect2" x="50" y="2500" />

        <ellipse class="ellipse" cx="450" cy="200" rx="100" ry="200" fill="#742748"/>
    </svg>
    <svg>
        <line class="line"></line>
        <line x1="450" y1="0" x2="630" y2="500" stroke=" red" stroke-width="10px" stroke-linejoin="bavel" stroke-linecap="butt" />
        <line x1="450" y1="0" x2="300" y2="200" stroke=" red" stroke-width="10px" stroke-linejoin="bavel" stroke-linecap="butt" />
        <line x1="150" y1="0" x2="300" y2="200" stroke=" red" stroke-width="10px" stroke-linejoin="bavel" stroke-linecap="butt" />
        <line x1="150" y1="0" x2="0" y2="410" stroke=" red" stroke-width="10px" stroke-linejoin="bavel" stroke-linecap="butt" />
        <line class="line" x1="0" y1="200" x2="600" y2="200" stroke="red" stroke-width="1px" />
        <!-- <polyline ponits></polyline> -->
    </svg>
    <svg width="600" height="400">
        <polyline   
        points="100,300 150,300 150,250 200,250 200,200 250,200 250,150 300,150 300,100 350,100 350,50"
        fill="none" 
        stroke="#742748" 
        stroke-width="4"
        ></polyline>
        <polygon points=" 100,300 100,250 150,250 150,200 200,200 200,150 250,150 250,100 300,100 300,50 350,50"
        fill="none" 
        stroke="red" 
        stroke-width="4"></polygon>
    </svg>

    <svg>
        <path d="M10 10 H 90 V 90 H 10 Z"/>
    </svg>
    <svg>
        <path d="M0,0 L 200 100"/>
    </svg>
</body>
</html>
